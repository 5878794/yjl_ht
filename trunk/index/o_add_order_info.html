le type="file" name="其他报告" id="attachUrls3" err="不能为空"></b-input-file></div></div></div><div class="openWin_btns box_hcc"><div class="openWin_btn_gray box_hcc hover" id="pre">上一步</div><div class="openWin_btn_blue box_hcc hover" id="next">下一步</div></div></div><!--克隆部分=====================================================--><div class="hidden"><!--紧急联系人克隆dom--><div class="openWin_input_main box_hlt box_lines" id="emergency_contact_item" group="urgentApplyInfoList"><div class="openWin_input_item3"><b-input type="text" name="申请人" key="name" placeholder="紧急联系人/（非必填）" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3"><b-input type="text" name="联系电话" key="mobile" placeholder="紧急联系人电话/（非必填）" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3 hidden"><b-input type="text" key="applyType" value="4"></b-input></div></div><!--共同申请人克隆dom--><div id="joint_application_item" group="commonOrderApplyInfoList"><b-title1 name="申请人"></b-title1><div class="openWin_input_main box_hlt box_lines"><div class="openWin_input_item3"><b-input type="text" name="名称" key="name" placeholder="名称/公司" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3"><b-input type="text" name="证件编号" key="cardNo" placeholder="身份证号/企业信用代码" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3"><b-input type="text" name="电话号码" key="mobile" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item1"><b-input type="text" name="住址" key="address" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3 hidden"><b-input type="text" key="applyType" value="2"></b-input></div></div></div><!--担保人克隆dom--><div id="guarantor_item" group="guaranteeInfoList"><b-title1 name="担保人"></b-title1><div class="openWin_input_main box_hlt box_lines"><div class="openWin_input_item3"><b-input type="text" name="名称" key="name" placeholder="名称/公司" err="不能为空" rule="must"></b-input></div><div class="openWin_input_item3"><b-input type="text" name="证件编
